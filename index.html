<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="TicTacToe.js"></script>
        <link rel="stylesheet" href="index.css"/>
        <title>TIC TAC TOE</title>
    </head>
    <body>
        <div id="game-label">
            <label>TIC TAC TOE</label>
        </div>
        <div id="game-legend">
            <h5>LEGEND</h5>
            <p class="player1">Player 1 = X</p>
            <p class="player2">Player 2 = O</p>
        </div>
        <div id="player-container">
            <input type="text" readonly/>
        </div>
        <div id="gameboard-container">
            <div id="game-options">
                <button id="btnStartGame">START GAME</button>
                <button id="btnResetGame">RESET</button>
            </div>
            <div id="game-winner">
                <input type="text" readonly/>
            </div>
            <div id="gameboard">
                <button disabled></button>
                <button disabled></button>
                <button disabled></button>
                <button disabled></button>
                <button disabled></button>
                <button disabled></button>
                <button disabled></button>
                <button disabled></button>
                <button disabled></button>
            </div>
        </div>
    </body>
</html>
